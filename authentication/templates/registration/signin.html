<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            animation: backgroundFade 5s infinite alternate;
        }

        @keyframes backgroundFade {
            0% { background-color: #fff; }
            100% { background-color: #f0f8ff; }
        }

        .container {
            background-color: #E0F7FA; /* Lightest blue shade */
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out, slideIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            animation: textBounce 1s ease-in-out;
        }

        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        label {
            display: block;
            margin: 0.5em 0 0.2em;
            font-size: 1.1em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            animation: inputFocus 1s ease-in-out infinite alternate;
        }

        @keyframes inputFocus {
            0% { box-shadow: 0 0 0 transparent; }
            100% { box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); }
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 0.75em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: buttonPulse 2s infinite;
            margin-top: 1em; /* Added margin for spacing */
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .error {
            color: #ff0000;
            margin-top: -0.5em;
            margin-bottom: 0.5em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form" method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error"></div>

            <button type="submit">Sign In</button>
        </form>

        <div style="text-align: center; margin-top: 1em;">
            <p>Don't have an account? <a href="{% url 'signup' %}" style="color: #007bff; text-decoration: none;">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            let valid = true;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            emailError.textContent = '';
            passwordError.textContent = '';

            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                valid = false;
            }

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
