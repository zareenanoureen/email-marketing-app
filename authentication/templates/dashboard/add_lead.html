{% extends 'registration/base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}

    <div class="content">
        
        <h4 class="modal-title" id="myCenterModalLabel">Add New Leads</h4>
    
        {% if success_message %}
        <p id="successMessage" style="color: green;">{{ success_message }} {{ name }}</p>
        {% endif %}
            <div class="mb-3">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-light">
                            <h4 class="modal-title" id="myCenterModalLabel">Add New Leads</h4>
                        </div>
                <div class="modal-body p-4">
        <form method="post" action="{% url 'add-lead' %}">
            {% csrf_token %}
            <div class="mb-3">
                            <div class="form-group">
                                <label for="name">Brand Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter brand name" required>
                            </div>
            </div>
            <div class="mb-3">
                            <div class="form-group">
                                <label for="contact_no">Contact Number</label>
                                <input type="text" class="form-control" id="contact_no" name="contact_no" placeholder="Enter contact number" required>
                            </div>
            </div>
            <div class="mb-3">
                            <div class="form-group">
                                <label for="industry">Industry</label>
                                <input type="text" class="form-control" id="industry" name="industry" placeholder="Enter industry name" required>
                            </div>
            </div>
            <div class="mb-3">
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                            </div>
            </div>
            <div class="mb-3">
                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <input type="text" class="form-control" id="notes" name="notes" placeholder="Add Notes">
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success waves-effect waves-light">Add Lead</button>
                        </div>
                    </form>
                    
                </div>
            </div>
    </div>


{% endblock %}
