{% extends 'registration/base.html' %}
{% load static %}
{% block title %}Find Leads{% endblock %}
{% block content %}

    <style>
        
        .content {
            flex: 1;
            padding: 100px;
            margin-left: 250px;
        }

        form label, form input, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        form button {
            background-color: #68b6af;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #2b7e69;
        }
    </style>

<div class="content">
    <h1>Configure Receive Endpoint</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% elif message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        <pre>{{ result|json_script:"result" }}</pre>
    {% endif %}
    <form id="configureReceiveEndpointForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="domain">Domain</label>
            <input type="text" id="domain" name="domain" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="endpoint_url">Endpoint URL</label>
            <input type="url" id="endpoint_url" name="endpoint_url" class="form-control" required>
        </div>
        <button type="submit">Configure</button>
    </form>
</div>

    {% endblock %}
