<!-- create_campaign.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Campaign</title>
</head>
<body>
    <h1>Create Campaign</h1>
    <form method="post" action="{% url 'create_campaign' %}">
        {% csrf_token %}
        <label for="name">Campaign Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="no_of_target_leads">Number of Target Leads:</label><br>
        <input type="number" min="0" id="no_of_target_leads" name="no_of_target_leads"><br>
        
        <label for="products">Products:</label><br>
        <textarea id="products" name="products" rows="4" cols="50"></textarea><br>
        
        <label for="my_brand">My Brand:</label><br>
        <input type="text" id="my_brand" name="my_brand"><br><br>
        
        <button type="submit">Create Campaign</button>
    </form>
</body>
</html>
