<!DOCTYPE html>
<html>
<head>
    <title>Campaign Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .email-subject {
            font-weight: bold;
            color: #e74c3c;
        }
        .email-body {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Campaign Created Successfully</h1>
    <h2>Generated Emails</h2>
    <ul>
        {% for email in generated_emails %}
            <li>
                <div class="email-subject">{{ email.subject }}</div>
                <div class="email-body">{{ email.body|linebreaks }}</div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
