<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Very light blue background */
        }
        .drawer {
            width: 250px;
            background-color: #d9edf7; /* Lightest blue color for the drawer */
            color: #004085; /* Dark blue text color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: start;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .drawer a, .dropdown-btn {
            color: #004085; /* Dark blue text color */
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9f7fc; /* Very light blue background for dropdown button */
        }
        .drawer a:hover, .dropdown-btn:hover {
            background-color: #bfefff; /* Lighter shade of blue for hover effect */
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: #ffffff; /* White background for content area */
            overflow-y: auto;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #004085; /* Dark blue color for heading */
        }
        .dropdown {
            display: none; /* Hidden by default */
            flex-direction: column;
            padding-left: 10px;
            width: 100%; /* Ensure dropdowns take full width */
        }
        .dropdown a {
            margin-bottom: 5px;
            padding-left: 20px;
            background-color: #e9f7fc; /* Very light blue background for dropdown items */
            display: block;
            width: 100%; /* Ensure links take full width within dropdown */
        }
        .dropdown-btn::after {
            content: 'â–¼'; /* Default arrow character */
            font-size: 12px;
            margin-left: auto;
            transition: transform 0.3s;
        }
        .dropdown-btn.active::after {
            transform: rotate(-180deg); /* Rotate arrow when dropdown is active */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all dropdown buttons
            var dropdownBtns = document.querySelectorAll('.dropdown-btn');

            // Attach click event listener to each dropdown button
            dropdownBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var dropdown = this.nextElementSibling; // Get the next element (dropdown content)
                    
                    // Toggle display of the dropdown content
                    if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                        closeAllDropdowns(); // Close all other dropdowns before opening this one
                        dropdown.style.display = 'block'; // Change display to block for visibility
                        this.classList.add('active'); // Add active class to the button for styling
                    } else {
                        dropdown.style.display = 'none'; // Hide the dropdown
                        this.classList.remove('active'); // Remove active class from the button
                    }
                });
            });

            // Function to close all dropdowns except the currently active one
            function closeAllDropdowns() {
                var dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(function(dropdown) {
                    dropdown.style.display = 'none'; // Hide all dropdowns
                });

                var dropdownBtns = document.querySelectorAll('.dropdown-btn');
                dropdownBtns.forEach(function(btn) {
                    btn.classList.remove('active'); // Remove active class from all dropdown buttons
                });
            }
        });
    </script>
</head>
<body>
    <div class="drawer">
        <div class="heading">Email Marketing</div>
        <div class="dropdown-btn">Leads Management</div>
        <div class="dropdown">
            <a href="{% url 'find-shopify' %}">All Leads</a>
            <a href="{% url 'add-lead' %}">Add Lead</a>
            <a href="{% url 'find-leads' %}">Find Lead</a>
        </div>
        <div class="dropdown-btn">Mail Management</div>
        <div class="dropdown">
            <a href="{% url 'send_mail' %}">Send Mail</a>
            <a href="{% url 'receive_mail' %}">Receive Mail</a>
            <a href="{% url 'reply_to_email' %}">Reply to Email</a>
            <a href="{% url 'get_sent_emails' %}">Sent Mails</a>
            <a href="{% url 'get_received_emails' %}">Received Mails</a>
            <a href="{% url 'add_domain' %}">Add Domain</a>
            <a href="{% url 'verify_domain' %}">Verify Domain</a>
        </div>
        <a href="#">AI Optimization</a>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the drawer to get started.</p>
    </div>
</body>
</html>
