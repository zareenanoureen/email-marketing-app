            .form-group textarea,
            .form-group input {
            width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 4px;
            border: 1px solid #ccc;
                box-sizing: border-box;
            }
            
            .form-group textarea {
                resize: vertical;
                min-height: 100px;
        }

            .btn-block {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 4px;
        }

    <body class="loading authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
    <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <a href="#" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'authentication/assets/images/logo-dark.png' %}" alt="" height="22">
                                            </span>
                                        </a>
                
    </div>
                                    <p class="text-muted mb-4 mt-3">Getting Started</p>
                                </div>

                                <form id="profileForm" method="post" action="{% url 'profile' %}">

                                    <div class="form-group mb-3">
                                        
                    <textarea name="business_description" placeholder="Business Description" rows="4" required></textarea>
                </div>
                                    <div class="form-group mb-3">
                                        
                    <input type="text" name="industry" placeholder="Industry" required>
                </div>
                                    <div class="form-group mb-3">
                                        
                    <input type="text" name="location" placeholder="Location" required>
                </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit">Save Profile</button>
                                    </div>
                                    

            </form>

                              
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                      

                    </div> <!-- end col -->
