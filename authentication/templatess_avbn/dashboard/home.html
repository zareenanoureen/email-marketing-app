
{% extends 'registration/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
    /* styles.css */
body, html {
margin: 0;
padding: 0;
height: 100%;
font-family: Arial, sans-serif;
}

.container {
display: flex;
height: 100vh;
}

.sidebar {
width: 250px;
background-color: #333;
color: #fff;
padding: 15px;
}

.sidebar h2 {
margin-top: 0;
}

.sidebar ul {
list-style-type: none;
padding: 0;
}

.sidebar li {
margin: 10px 0;
}

.content {
flex-grow: 20;
padding: 100px 100px 20px;
background-color: #f5f5f5;
}


</style>





<div class="container">

    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the sidebar to get started.</p>
        
    </div>

</div>
{% endblock %}
