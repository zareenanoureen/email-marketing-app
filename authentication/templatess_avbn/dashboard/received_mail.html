
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Very light blue background */
            padding: 20px;
        }
        .email-details {
            background-color: #ffffff; /* White background for email details */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-details h1 {
            color: #004085; /* Dark blue color for heading */
        }
        .email-details h2 {
            color: #007bff; /* Blue color for subject */
            margin-top: 10px;
        }
        .email-details p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="email-details">
        <h1>From: {{ sender }}</h1>
        <h2>Subject: {{ subject }}</h2>
        <hr>
        <p>{{ content }}</p>
    </div>
</body>
</html>
