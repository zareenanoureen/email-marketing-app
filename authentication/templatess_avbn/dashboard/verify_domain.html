<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Domain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .drawer {
            width: 250px;
            background-color: #d9edf7;
            color: #004085;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
        }
        .drawer a, .drawer .dropdown-btn {
            color: #004085;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
        }
        .drawer a:hover, .drawer .dropdown-btn:hover {
            background-color: #bfefff;
        }
        .content {
            flex: 1;
            padding: 40px;
            margin-left: 250px;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #004085;
        }
        .dropdown {
            display: none;
            flex-direction: column;
            padding-left: 10px;
        }
        .dropdown a {
            margin-bottom: 5px;
            padding-left: 20px;
            background-color: #e9f7fc;
        }
        .drawer .dropdown-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9f7fc;
        }
        .drawer .dropdown-btn::after {
            content: 'â–¼';
            font-size: 12px;
            margin-left: auto;
            transition: transform 0.3s;
        }
        .drawer .dropdown-btn.active::after {
            transform: rotate(-180deg);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #e9f7fc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        li strong {
            color: #004085;
        }
        form {
            background-color: #e9f7fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form label, form input, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        form button {
            background-color: #004085;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="drawer">
        <div class="heading">Email Marketing</div>
        <div id="leadsDropdownBtn" class="dropdown-btn" onclick="toggleDropdown('leadsDropdown')">Leads Management</div>
        <div id="leadsDropdown" class="dropdown">
            <a href="#">All Leads</a>
            <a href="#">Add Lead</a>
            <a href="#">Find Lead</a>
            <a href="#">Update Lead</a>
            <a href="#">Add Notes</a>
        </div>
        <div id="mailDropdownBtn" class="dropdown-btn" onclick="toggleDropdown('mailDropdown')">Mail Management</div>
        <div id="mailDropdown" class="dropdown">
            <a href="{% url 'send_mail' %}">Send Mail</a>
            <a href="{% url 'receive_mail' %}">Receive Mail</a>
            <a href="{% url 'reply_to_email' %}">Reply to Email</a>
            <a href="{% url 'get_sent_emails' %}">Sent Mails</a>
            <a href="{% url 'get_received_emails' %}">Received Mails</a>
            <a href="{% url 'add_domain' %}">Add Domain</a>
            <a href="{% url 'verify_domain' %}">Verify Domain</a>
            <a href="{% url 'configure_receive_endpoint' %}">Configure Domain</a>
        </div>
        <a href="#">AI Optimization</a>
    </div>
    <div class="content">
        <h1>Verify Domain</h1>
        <form method="post" action="{% url 'verify_domain' %}">
            {% csrf_token %}
            <label for="domain_id">Domain ID:</label>
            <input type="text" id="domain_id" name="domain_id" required>
            <button type="submit">Verify Domain</button>
        </form>
    </div>

    <script>
        function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            var dropdownBtn = document.getElementById(id + 'Btn');
            if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                dropdown.style.display = 'block';
                dropdownBtn.classList.add('active');
            } else {
                dropdown.style.display = 'none';
                dropdownBtn.classList.remove('active');
            }
        }
    </script>
</body>
</html>
